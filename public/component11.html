<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>동적 props</title>
  </head>
  <body>
     <div id="app">
       <simple-component :price="price"></simple-component>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      var simpleComponent = {
        props: ['price'],
        template: '<div><p>{{ price }}</p>'+
        '<p> 할인된 가격 {{ discountPrice }}</p></div>',
        computed: {
          discountPrice: function () {
            return this.price * 0.7
          }
        }
      }
      new Vue({
        el: '#app',
        data : {
          price: 125000
        },
        components: {
          'simple-component' : simpleComponent
        }
      })
    </script>
  </body>
</html>
