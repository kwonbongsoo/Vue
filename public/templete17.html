<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <div id='app'>
      <h1>todo List</h1>
      <template v-if='isVisibility'>
        <h2>성공!</h2>
        <ul>
          <li v-for="todo in todos" v-if="todo.isComplete">
            {{todo.contents}}
          </li>
        </ul>

        <h2>아직..</h2>
        <ul>
          <li v-for="todo in todos" v-if="!todo.isComplete">
          {{todo.contents}}
          </li>
        </ul>

      </template>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          isVisibility: false,
          todos: [{
            contents: "Vue.js 정복",
            isComplete: true
          }, {
            contents: 'Javascript 정복',
            isComplete: false
          },{
            contents: '시장에서 장보기',
            isComplete: false
          }]
        }
      })
    </script>
  </body>
</html>
