<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>model</title>
  </head>
  <body>
    <div id="app">
      <select v-model="selected">
        <option disabled value="">당신의 혈액형은?</option>
        <option v-for="type in ['A', 'B', 'AB', 'O']" :value="type">
          {{ type }}
        </option>
      </select>
      <p>{{ selected }}</p>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script type="text/javascript">
      new Vue({
        el:'#app',
        data: {
          selected: ''
        }
      })
    </script>
  </body>
</html>
