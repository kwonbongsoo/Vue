<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <style media="screen">
      body {
        margin: 0;
      }
      .screen {
        width: 100%;
        height: 400px;
        background-color: #DDD;
      }
    </style>
  </head>
  <body>
    <div id='app'>
      <div v-on:mousemove="trackingMouse" class="screen">
        {{ mouse.x }}, {{ mouse.y }}
      </div>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          mouse : {
            x: 0,
            y: 0
          }
        },
        methods: {
          trackingMouse: function (event) {
            this.mouse.x = event.clientX;
            this.mouse.y = event.clientY;
          }
        }
      })
    </script>
  </body>
</html>
