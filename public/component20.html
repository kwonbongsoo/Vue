<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>slot사용법</title>
  </head>
  <body>
    <div id="app">
      <post>
        <h1 slot="title">{{ title }}</h1>
        <p slot="contents">{{ contents }}</p>
      </post>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script type="text/x-template" id= "post-template">
      <div>
        <slot name="title">제목</slot>
        <slot name="contents">
          안녕하세요 이곳에는 내용이 들어갑니다. 오늘도 vue js 를 배워봅시다.
        </slot>
      </div>
    </script>
    <script>
      Vue.component('post', {
        template: '#post-template'
      });
      new Vue({
        el: '#app',
        data: {
          title: '오늘은 slot에 대해 배워보자',
          contents: '부모 컴포넌트는 자식컴포넌트에게'
          + '`slot`을 이용해 템플릿을 전달할 수 있습니다.'
        }
      });
      // slot 엘리먼트는 name이라는 속성을 가질수 있다.
      // name 속성을 이용하면 여러 개의 slot을 이용할 수 있다.
      // 부모 콘텐츠는 부모 컴포넌트에서 컴파일된다. 따라서 부모 컴포넌트의 데이터를 사용할 수 있지만
      // 자식 컴포넌트의 데이터는 사용할 수 없다.
      // ?? 무슨 의미인지 잘모르겠다 아직.
    </script>
  </body>
</html>
