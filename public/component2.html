<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>component1</title>
  </head>
  <body>
    <div id="app">
      <counter-component></counter-component>
      <counter-component></counter-component>
      <counter-component></counter-component>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      Vue.component('counter-component', { // counter 컴포넌트를 글로벌하게 등록
        //컴포넌트 이름은 소문자여야 한다.
        template: '<button @click="counter += 1"> {{ counter }}</button>',
        data: function() {
          return {
            counter : 0
          }
        }
      })
      new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
