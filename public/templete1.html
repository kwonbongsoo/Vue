<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <div id='app'>
      <button @click="changeValue">클릭</button>
      {{ value }}
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          value: 12345
        },
        methods: {
          changeValue: function() {
            this.value = Math.random();
          }
        },
        updated: function() {
          console.log('재렌더링완료');
        }
      })
    </script>
  </body>
</html>
