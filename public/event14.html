<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <div id='app'>
      <input type="text" @keyup.shift="triggerAll">
      <input type="text" @keyup.shift.space="triggerSpace">
      <input type="text" @click.shift="triggerClick">
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          triggerAll: function() {
            alert(event.key);
          },
          triggerSpace: function() {
            alert('Shift + space');
          },
          triggerClick: function() {
            alert('Shift + Click');
          }
          //이벤트를 섞어서 두개가 충족했을 때 함수를 실행하게도 만들수 있다.
        }
      })
    </script>
  </body>
</html>
