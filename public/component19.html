<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>slot 사용법</title>
  </head>
  <body>
    <div id="app">
      <post>Vue 화이팅</post>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script type="text/x-template" id="post-template">
      <div>
        <h1>제목</h1>
        <p>
          <slot>안녕하세요 이곳에는 내용이 들어갑니다. 오늘도 vue 꺼저!</slot>
        </p>
      </div>
    </script>
    <script>
      Vue.component('post', {
        template: '#post-template'
      })
      new Vue({
        el: '#app'
      });
      // slot 내부에 콘텐츠가 존재하고 부모 콘텐츠에 데이터가 없다면 slot 자체의
      // 콘텐츠가 렌더링된다. 이것을 대체 콘텐츠라고한다.
      // 하지만 부모 콘텐츠에 Vue 화이팅이라는 데이터가 존재해
      // 대체 콘텐츠를 사용하지 않고 부모 콘텐츠의 데이터를 사용한다.
    </script>
  </body>
</html>
