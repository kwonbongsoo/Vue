<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>필터</title>
  </head>
  <body>
    <div id="app">
       <p>필터 미적용 {{ price }}</p>
       <p>필터 적용 {{ price | number}}</p>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script type="text/javascript">
      new Vue({
        el:'#app',
        data: {
          price: 24380
        },
        filters: {
          number: function(value) {
            return new Intl.NumberFormat().format(value);
          }// price 값을 number 함수로 넘겨서 환산 해주는듯하다.
        }
      })
    </script>
  </body>
</html>
