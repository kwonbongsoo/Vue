<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>양방향 바인딩</title>
  </head>
  <body>
    <div id="app">
      <counter :counter.sync="counter"></counter>
      {{counter}}
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
    // 양방향 바인딩은 편리할 수 있지만 많이 사용하지 말것을 권장한다.
    // 추천하는 방법이 아님
    Vue.component('counter', {
      props: ['counter'],
      template: '<button @click="addCounter"> {{ counter }} </button>',
      methods: {
        addCounter : function () {
          this.$emit('update:counter', this.counter + 1);
        }
      }
    });
    new Vue({
      el: '#app',
      data : {
        counter: 0
      }
    })
    </script>
  </body>
</html>
