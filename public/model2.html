<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>model</title>
  </head>
  <body>
    <div id="app">
      <label>
        input[type=text]:<br>
        <input type="text" v-model="textMessage">
        <p>{{ textMessage }}</p>
      </label>

      <hr>

      <label>
        textarea:<br>
        <textarea v-model="textareaMessage" rows="8" cols="80"></textarea>
        <p style="white-space:pre">{{ textareaMessage }}</p>
      </label>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script type="text/javascript">
      new Vue({
        el:'#app',
        data: {
          textMessage: 'Hello, Vue!!',
          textareaMessage: 'Hello, \nVue!'
        }
      })
    </script>
  </body>
</html>
