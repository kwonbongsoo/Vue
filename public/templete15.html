<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <div id='app'>
      <template v-for="(item, key) in object">
        <h1>{{ key }}</h1>
        <p>{{ item }}</p>
      </template>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          object: {
            name: 'BBong',
            age : '28',
            height: '176cm'
          }
        }
      })
    </script>
  </body>
</html>
