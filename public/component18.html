<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>부모 자식 컴포넌트간 템플릿 전달</title>
  </head>
  <body>
    <div id="app">
      <post>
        디져도 이곳에는 내용이 들어간다. 오늘도 Vue 저멀리 꺼저
      </post>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script type="text/x-template" id="post-template">
      <div>
        <h1>제목 입니다.</h1>
        <p>
          <slot></slot>
        </p>
      </div>
    </script>
    <script>
    //post컴포넌트 사용한 곳을 살펴보면 기존에 컴포넌트를 사용한 방법과 다르다.
    // 컴포넌트 내부에 템플릿이 존재하고, 이부분을 부모 콘텐츠라고 한다. 본래라면 무시되지만
    // slot 을 사용한다면 slot 엘리먼트가 있는 위치에 부모 콘텐츠가 삽입됩니다.

    //한줄 정리 부모컴포넌트에서 데이터를 slot으로 자식 컴포넌트로 전달할수 있다.
      Vue.component('post', {
        template: '#post-template'
      });

      new Vue({
        el: '#app',
      })
    </script>
  </body>
</html>
