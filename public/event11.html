<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <div id='app'>
      <input type="text" @keydown="preventKey">
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          preventKey: function() {
            if(event.keyCode == 8 || event.keyCode == 46)
              event.preventDefault();
              // backspace 키와 delete 키의 이벤트를 막는 예제
          }
        }
      })
    </script>
  </body>
</html>
