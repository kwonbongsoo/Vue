<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>component1</title>
  </head>
  <body>
    <div id="app">
      <h1>영단어 공부</h1>
      <table>
        <tr is="row-component"></tr>
        <tr is="row-component"></tr>
        <tr is="row-component"></tr>
      </table>
      <!-- is를 사용해 이렇게 렌더링을 정상적으로 할 수 있다. -->
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      var rowComponent = { //컴포넌트를 무조건 글로벌로 등록할 필요가 없다.
        //컴포넌트 이름은 소문자여야 한다.
        template: '<tr><td>사과</td><td>Apple</td></tr>'
      }
      new Vue({
        el: '#app',
        components: {
          'row-component': rowComponent
        }
      })
    </script>
  </body>
</html>
