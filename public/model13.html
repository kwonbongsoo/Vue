<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>값 바인딩하기</title>
  </head>
  <body>
    <div id="app">
       <input type="text" v-model.number="numberModel">
       <p>{{ typeof numberModel }}</p>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script type="text/javascript">
      new Vue({
        el:'#app',
        data: {
          numberModel: '1111' // 1111 하고 비교
        }
      })
    </script>
  </body>
</html>
