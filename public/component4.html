<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>component1</title>
  </head>
  <body>
    <div id="app">
      <h1>영단어 공부</h1>
      <table>
        <row-component></row-component>
        <row-component></row-component>
        <row-component></row-component>
      </table>
      <!-- select, table ul, ol 같은 일부 엘리먼트 내부에서 컴포넌트를 사용할수 없다. -->
      <!--
      얼핏 보면 정상적으로 렌더링 된거 같지만 사실 코드를 뜯어보면 렌더링이 생각대로 되지 않은걸 볼수 있다.
      table 안에 tr td 가 있는게 아니라 table 밖에 tr td가 생성 되어 있다.
      이럴 땐 is 옵션을 사용해 정상적으로 렌더링 할 수 있다.

      -->
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      var rowComponent = { //컴포넌트를 무조건 글로벌로 등록할 필요가 없다.
        //컴포넌트 이름은 소문자여야 한다.
        template: '<tr><td>사과</td><td>Apple</td></tR>'
      }
      new Vue({
        el: '#app',
        components: {
          'row-component': rowComponent
        }
      })
    </script>
  </body>
</html>
