<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <div id='app'>
      <input type="text" @keydown.delete="preventKey">
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          preventKey: function() {
              event.preventDefault();
              //click.delte은 vue 자체에서 delete키와 backspace 키를 타겟으로 잡는다.
              // enter. tab, delete(backspace + delete), esc, space, up, down, left, right 정도가 있다.
          }
        }
      })
    </script>
  </body>
</html>
