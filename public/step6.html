<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./node_modules\jquery\dist\jquery.min.js"></script>
  </head>
  <body>
    <div class="app">
      문자열 : {{ message }} <br>
      문자열 역순 : {{ reverseMessage() }}
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      new Vue({
        el:'.app',
        data: {
          message: 'Hello, Vue!'
        },
        methods: {
          reverseMessage: function() {
            return this.message.split('').reverse().join('')
          }
        }
      });
    </script>
  </body>
</html>
