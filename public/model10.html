<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>값 바인딩하기</title>
  </head>
  <body>
    <div id="app">
       <select v-model="selectModel">
         <option v-for="artist in artists" v-bind:value="artist">
           {{ artist }}
         </option>
       </select>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script type="text/javascript">
      new Vue({
        el:'#app',
        data: {
          selectModel: '싸이',
          artists: [
            '싸이',
            '레드벨벳',
            'Coldplay',
            'Tori Kelly'
          ]
        }
      })
    </script>
  </body>
</html>
