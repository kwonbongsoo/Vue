<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>component1</title>
  </head>
  <body>
    <div id="app">
      <date></date>
      <date></date>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      var dateComponent = { //컴포넌트를 무조건 글로벌로 등록할 필요가 없다.
        //컴포넌트 이름은 소문자여야 한다.
        template: '<div> {{ now }}</div>',
        data: function() {
          return {
            now : new Date()
          }
        }
      }
      new Vue({
        el: '#app',
        components: {
          date: dateComponent
        }
      })
    </script>
  </body>
</html>
