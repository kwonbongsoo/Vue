<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>값 바인딩하기</title>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="checkboxModel" v-bind:true-value="trueValue" v-bind:false-value="falseValue">
      {{ checkboxModel }}
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script type="text/javascript">
      new Vue({
        el:'#app',
        data: {
          checkboxModel: 'hello',
          trueValue: 'hello',
          falseValue: 'world'
        }
      })
    </script>
  </body>
</html>
