<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <div id='app'>
      <li v-for="(number, index) in numbers">
        {{ index }}:{{number}}
      </li>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          numbers : [1, 1, 3, 5, 8, 7, 14, 40]
        }
      })
    </script>
  </body>
</html>
