<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <div id='app'>
      <p>Counter: {{ counter }}</p>
      <button v-on:click="counter += 1">클릭</button>
    </div>
    <script src="./node_modules\vue\dist\vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          counter: 0
        }
      })
    </script>
  </body>
</html>
